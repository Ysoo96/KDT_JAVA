<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout_login}"
 	  lang="ko">
<head>
<meta charset="UTF-8">
<title>login</title>
<script th:inline="javascript" th:if="${error == 'true'}">
	alert([[${msg.message}]]);
</script>
<style>
.error 
{
	padding: 10px;
	color: red;
}

.msg 
{
	padding:10px;
	color:red;
}
#login-box
{
	background: #fff;
	width:500px;
	height: 550px;
	margin: 0px auto;
	padding: 30px;
	border: 2px solid #DC143C;
	border-radius: 10px;
}
#login-box > h3 {
	text-align: center;
	font-weight: bold;
}
</style>
</head>
<body>
	<div id="wrap" layout:fragment="content" class="main_sect_pnl">
		<div id="login-box">
			<h3>로그인</h3>
			<!-- loginForm -->
			<form id="loginForm" name="loginForm" th:action="@{'/login'}" method="POST">
				<table class="table table-borderless">
				
					<!-- 아이디 입력란 -->
					<tr>
						<td>
							<label for="username" class="form-label mt-1 ">아이디</label>
						</td>
						<td class="ps-0">
							<input type="text" class="form-control ms-0" id="username" name="username" required pattern="[a-zA-Z]{1}\w{7,19}" placeholder="5~20자의 영문 소문자, 숫자 사용" />
						</td>
					</tr>
					<!-- // 아이디 입력란 -->
					
					<!-- 비밀번호 입력란 -->
					<tr>
						<td>
							<label for="password" class="form-label mt-1">비밀번호</label>
						</td>
						<td class="ps-0">
							<input type="password" class="form-control" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,20}" placeholder="8~16자의 영문 대/소문자, 숫자, 특수문자 사용" />
						</td>
					</tr>
					<!-- // 비밀번호 입력란 -->
					
					<!-- 아이디 저장 -->
					<tr>
						<td>
							<div class="flex-row form-check from-check-reverse">
								<input type="checkbox" class="form-check-input" id="remeber-me" name="remeber-me" />
								<label class="form-check-label" for="text">아이디 저장</label>
							</div>
						</td>
					</tr>
					<!-- // 아이디 저장 -->
					
					<!-- 로그인 -->
					<tr>
						<td>
							<div class="d-flex">
								<input type="submit" class="btn btn-primary" id="login" name="login" value="로그인" />
							</div>
						</td>
					</tr>
					<!-- // 로그인 -->
					
					<!-- 회원가입 -->
					<tr>
						<td>
							<a th:href="@{/join}" class="btn btn-primary">회원가입</a>
						</td>
					</tr>
					<!-- // 회원가입 -->
				</table>
			</form>
			<!-- // loginForm -->
		</div>
	</div>
</body>
</html>
